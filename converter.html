<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .converter-box {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature" />

    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById('temperature').value;
      var unitInput = document.getElementById('unit').value;
      var convertedTemperature;

      if (isNaN(temperatureInput)) {
        alert('Please enter a valid number for temperature.');
        return;
      }

      if (unitInput === 'celsius') {
        convertedTemperature = (parseFloat(temperatureInput) * 9/5) + 32;
        document.getElementById('result').innerHTML = convertedTemperature.toFixed(2) + ' °F';
      } else {
        convertedTemperature = (parseFloat(temperatureInput) - 32) * 5/9;
        document.getElementById('result').innerHTML = convertedTemperature.toFixed(2) + ' °C';
      }
    }
  </script>
</body>
</html>
